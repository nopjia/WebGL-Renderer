<body>
	
  <div id="webgl-container" class="shadow">
		<canvas id="webgl-canvas"></canvas>
	</div>
  
  <div id="content-container">
    <p id="cam_pos"></p>
    <p id="cam_up"></p>
    <p id="pout"></p>
		
		<div id="gl-log">			
		</div>
    
    <div id="disclaimer">
      <p>Base ray tracer code from 
        <a href="http://people.mozilla.com/~sicking/webgl/ray.html">Jonas Sicking</a>
      </p>
    </div>
    
  </div>

  <!-- SHADERS -->  
  <script type="x-shader/x-vertex" id="shader-vs">
    #ifdef GL_ES
    precision highp float;
    #endif
		
    attribute vec3 aVertexPosition;
		varying vec2 vUV;
		
    void main()
    {
			vUV = ( aVertexPosition.xy + vec2(1.0) ) / 2.0;
			vUV.y = 1.0-vUV.y;
      gl_Position = vec4(aVertexPosition, 1.0);
    } 
  </script>
  
  <script type="x-shader/x-fragment" id="shader-fs"></script>

</body>
</html>
